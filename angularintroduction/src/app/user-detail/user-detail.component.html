<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <h1>
      User detail <small>{{ user.id }}</small>
    </h1>
  </mat-card-header>
  <mat-card-content>
    <form #userForm="ngForm">
      <mat-form-field class="full-width">
        <mat-label>First name</mat-label>
        <input
          matInput
          placeholder="First name"
          [(ngModel)]="user.firstName"
          name="firsName"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last name</mat-label>
        <input
          matInput
          placeholder="Last name"
          [(ngModel)]="user.name"
          name="name"
        />
      </mat-form-field>
      <app-email-editor [(email)]="user.email"></app-email-editor>
      <mat-form-field class="full-width">
        <mat-label>DOB</mat-label>
        <input
          matInput
          placeholder="DOB"
          [(ngModel)]="user.dateOfBirth"
          name="dateOfBirth"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <a mat-button [routerLink]="['/']">
      <mat-icon>arrow_back</mat-icon> Back to overview
    </a>
  </mat-card-footer>
</mat-card>
